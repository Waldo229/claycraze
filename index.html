<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --gold: #d4af37;
      --text: #111;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--gold);
      color: var(--text);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      letter-spacing: 0.02em;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
