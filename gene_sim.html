<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GENE — R2 Dome (Light Silver, Yaw Only)</title>
<style>
  :root{--bg:#e9edf5;--panel:#ffffff;--text:#0b0b0c}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:16px/1.4 system-ui,Segoe UI,Roboto,Arial}
  .ui{position:fixed;left:16px;right:16px;top:16px;display:flex;gap:12px;z-index:10}
  .card{background:var(--panel);border:1px solid #00000022;border-radius:14px;padding:10px 12px;display:flex;gap:10px;align-items:center;box-shadow:0 8px 24px rgba(0,0,0,.07)}
  .btn{background:#f4f6fb;border:1px solid #00000022;color:#0b0b0c;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700}
  .btn:active{transform:translateY(1px)}
  .stat{font-variant-numeric:tabular-nums}
  canvas{display:block;width:100%;height:100%}
</style>
</head>
<body>
<div class="ui">
  <div class="card">
    <button class="btn" id="left">⟵ Left</button>
    <button class="btn" id="center">Center</button>
    <button class="btn" id="right">Right ⟶</button>
    <div class="stat" id="stat">Angle: 90°</div>
  </div>
</div>

<script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
<script>
let angle=90;
const stat=document.getElementById('stat');

// Scenes + renderer
const scene=new THREE.Scene();
scene.background=new THREE.Color(0xe9edf5); // light background
const camera=new THREE.PerspectiveCamera(45,innerWidth/innerHeight,0.1,100);
camera.position.set(0,1.35,4.1);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
renderer.setSize(innerWidth,innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.35;  // brighter overall
document.body.appendChild(renderer.domElement);

// Lights: bright hemi + two directionals (key + fill)
const hemi=new THREE.HemisphereLight(0xffffff,0xbfc5d1,1.1);
scene.add(hemi);
const key=new THREE.DirectionalLight(0xffffff,1.2);
key.position.set(2.5,4,3); scene.add(key);
const fill=new THREE.DirectionalLight(0xffffff,0.6);
fill.position.set(-2,-0.5,-2.5); scene.add(fill);

// Head group (yaw only)
const head=new THREE.Group(); scene.add(head);

// Materials — light silver / gray
const shellMat=new THREE.MeshStandardMaterial({
  color:0xdfe2e8,   // bright silver-gray
  metalness:0.9,
  roughness:0.22
});
const panelMat=new THREE.MeshStandardMaterial({
  color:0xb9bec8,   // slightly darker gray for contrast
  metalness:0.85,
  roughness:0.3
});
const eyeMat=new THREE.MeshStandardMaterial({
  color:0x0f2033,
  emissive:0x76d0ff,
  emissiveIntensity:1.2,
  metalness:0.2,
  roughness:0.35
});

// Base + dome + face + “eye”
const base=new THREE.Mesh(
  new THREE.CylinderGeometry(0.9,1.0,0.25,48),
  new THREE.MeshStandardMaterial({color:0xaeb4bf, metalness:0.6, roughness:0.35})
);
base.position.y=0.4; head.add(base);

const dome=new THREE.Mesh(
  new THREE.SphereGeometry(1.05,64,64,0,Math.PI*2,0,Math.PI/2),
  shellMat
);
dome.position.y=1.25; head.add(dome);

const face=new THREE.Mesh(
  new THREE.CylinderGeometry(0.78,0.78,0.02,48),
  panelMat
);
face.rotation.x=Math.PI/2; face.position.set(0,1.08,0.9); head.add(face);

const eye=new THREE.Mesh(
  new THREE.CylinderGeometry(0.14,0.14,0.18,24),
  eyeMat
);
eye.rotation.x=Math.PI/2; eye.position.set(0,1.12,1.02); head.add(eye);

// Controls
function setAngle(deg){
  angle=Math.max(0,Math.min(180,deg));
  head.rotation.y=(angle-90)*Math.PI/180; // map 0..180 to -90..+90
  stat.textContent=`Angle: ${angle}°`;
}
document.getElementById('left').onclick =()=> setAngle(angle-10);
document.getElementById('right').onclick=()=> setAngle(angle+10);
document.getElementById('center').onclick=()=> setAngle(90);
addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft')  setAngle(angle-5);
  if(e.key==='ArrowRight') setAngle(angle+5);
  if(e.key===' ')          setAngle(90);
});

// Render + resize
addEventListener('resize',()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);});
setAngle(90);
renderer.setAnimationLoop(()=>renderer.render(scene,camera));
</script>
</body>
</html>
